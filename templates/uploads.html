<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>ユーザーID</th>
            <th>ファイル名</th>
            <th>作成時期</th>
        </tr>    
        {% for image in uploads %}
        <tr>
            <td>{{image.id}}</td>
            <td>{{image.user_id}}</td>
            <td>{{image.image_name}}</td>
            <td>{{image.upload_at}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
